      <!-- aÃ±adir un contacto a la agenda -->
                        <div class="col-sm-6" style="width: 680px;">
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h3>Add contact</h3>
                            </div>
                            <div class="panel-body">

                              <div class="form-group">
                                <input class="form-control" placeholder="Name" v-model="contacto.nombre">
                              </div>

                              <div class="form-group">
                                <input class="form-control" placeholder="Last nama" v-model="contacto.apellidos">
                              </div>

                              <div class="form-group">
                                <input type="date" class="form-control" placeholder="Date of Birthday" v-model="contacto.fnacimiento">
                              </div>

                              <div class="form-group">
                                <input class="form-control" placeholder="Phone number" v-model="contacto.telefono">
                              </div>

                              <button class="btn btn-primary" v-on:click="addContacto">Save</button>

                            </div>
                          </div>

                        </div>

      <!-- Mostrar los contatos -->
      <div class="col-sm-6" style="width: 680px;">
        <div class="list-group">
          <a href="#" class="list-group-item" v-for="(contacto, index) in agenda" style="height: 132px;">
            <h4 style="margin-top: 3px;margin-bottom: 3px;" class="list-group-item-heading">
              <i class="glyphicon glyphicon-user"></i> {{ contacto.nombre }}
            </h4>
             <h5 style="margin-top: 3px;margin-bottom: 3px;"  class="list-group-item-text" v-if="contacto.apellidos">{{ contacto.apellidos }}</h5>

            <h5 style="margin-top: 3px;margin-bottom: 3px;" >
              <i class="glyphicon glyphicon-calendar" v-if="contacto.fnacimiento"></i>
              {{ contacto.fnacimiento }}
            </h5>
             <h5 style="margin-top: 3px;margin-bottom: 3px;" >
              <i class="glyphicon glyphicon-earphone" v-if="contacto.telefono"></i>
              {{ contacto.telefono }}
            </h5>
              <div class="col-sm-6" style="width: 53px;">
                <button style="margin-top: 3px;margin-bottom: 3px;"  class="btn btn-xs btn-danger" v-on:click="borrarContacto(index)">Delete</button>
              </div>
              <div class="col-sm-6" style="width: 53px;">
                <button style="margin-top: 3px;margin-bottom: 3px; background-color: #0D5689; border-color: #0D5689"  class="btn btn-xs btn-danger" v-on:click="openChat()">Chat</button>
